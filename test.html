                let ellen = el.length;
                console.log(ellen)
                let newarrTitle = data.result.results;
                for (let i = 0; i < ellen; i++) {
                    //透過document.createElement() 可建立新元素：
                    let newDiv = document.createElement('div');
                    //可建立新文字節點
                    let newNode = el[i].textContent;
                    newNode = newDiv.appendChild(document.createTextNode(newarrTitle[i].stitle));
